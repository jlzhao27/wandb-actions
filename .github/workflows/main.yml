on:
  workflow_dispatch:
    inputs:
      job-config:
        description: "job config"
        required: true
        default: '{"epochs": 100}'

jobs:
  train:
    runs-on: ubuntu-latest
    name: Model Training
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Training job
        uses: ./
        id: train
        env:
          WANDB_API_KEY: "${{ secrets.WANDB_API_KEY }}"
          JOB_CONFIG: "${{ github.event.inputs.job-config }}"
