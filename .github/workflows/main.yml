on:
  workflow_dispatch:
    inputs:
      job-config:
        description: "job config for ml job"
        required: true
        default: '{"epochs": 100}'

jobs:
  ml_training_job:
    runs-on: ubuntu-latest
    name: A job to train a ML model
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Training job
        uses: ./
        id: train
        env:
          - WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        with:
          job-config: ${{ github.event.inputs.job-config }}
